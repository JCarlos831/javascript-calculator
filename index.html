<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <title>JS Calculator</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="title">
                <h1 class="center-align">Javascript Calculator</h1>
                <hr>
            </div>
            <div class="center-align">
                <div id="calculator">
                    <div id="calculator-display">
                        <h3><input id="calculator-input" class="right-align" type="text" value="0" disabled/></h3>
                    </div>
                    <div id="calculator-buttons">
                        <a class="btn-floating btn-large waves-effect waves-light orange"><i class="material-icons"><input type="button" value="AC" onclick="toDisplay('ac')"/></i></a>
                        <a class="btn-floating btn-large waves-effect waves-light orange"><i class="material-icons"><input type="button" value="C" onclick="toDisplay('c')"/></i></a>
                        <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons"><input type="button" value="%" onclick="toDisplay('%')"/></i></a>
                        <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons"><input type="button" value="/" onclick="toDisplay('/')"/></i></a><br>
                        <a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons"><input type="button" value="7" onclick="toDisplay('7')"/></i></a>
                        <a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons"><input type="button" value="8" onclick="toDisplay('8')"/></i></a>
                        <a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons"><input type="button" value="9" onclick="toDisplay('9')"/></i></a>
                        <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons"><input type="button" value="*" onclick="toDisplay('*')"/></i></a><br>
                        <a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons"><input type="button" value="4" onclick="toDisplay('4')"/></i></a>
                        <a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons"><input type="button" value="5" onclick="toDisplay('5')"/></i></a>
                        <a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons"><input type="button" value="6" onclick="toDisplay('6')"/></i></a>
                        <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons"><input type="button" value="-" onclick="toDisplay('-')"/></i></a><br>
                        <a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons"><input type="button" value="1" onclick="toDisplay('1')"/></i></a>
                        <a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons"><input type="button" value="2" onclick="toDisplay('2')"/></i></a>
                        <a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons"><input type="button" value="3" onclick="toDisplay('3')"/></i></a>
                        <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons"><input type="button" value="+" onclick="toDisplay('+')"/></i></a><br>
                        <a class="btn-floating btn-large waves-effect waves-light white"><i class="material-icons"><input type="button" value=""></i></a>
                        <a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons"><input type="button" value="0" onclick="toDisplay('0')"/></i></a>
                        <a class="btn-floating btn-large waves-effect waves-light white"><i class="material-icons"><input type="button" value=""/></i></a>
                        <a class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons"><input type="button" value="=" onclick="toDisplay('=')"/></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
