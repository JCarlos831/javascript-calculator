<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.2/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-FzkHk/sZxl/KbNoSMiA0TgjqdV7ka8VPX/i/Nf2EyhH28i1EVaZ7uf2EEDBBHBo5" crossorigin="anonymous">    <link rel="stylesheet" type=text/css href="calculator.css">
    <title>Javascript Calculator</title>
</head>
<body>
    <div class='space'>
        
    </div>
    
    <div class='row'>
        <div class='outerBox'>
            <div class='display'>
                <div id='calculations'>...</div>
                <div id='results'>...</div>
            </div>
                
            <div class='buttons'>
                <div class='row'>
                    <div class='col-sm-12 btn-group text-center'>
                        <button class='btn' id='buttonC' onclick='#'>C</button>
                        <button class='btn' id='buttonCE' onclick='#'>CE</button>
                        <button class='btn' id='button%' onclick='#'>%</button>
                        <button class='btn' id='button/' onclick='#'>/</button>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-sm-12 btn-group text-center'>
                        <button class='btn' id='button7' onclick='#'>7</button>
                        <button class='btn' id='button8' onclick='#'>8</button>
                        <button class='btn' id='button9' onclick='#'>9</button>
                        <button class='btn' id='buttonX' onclick='#'>x</button>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-sm-12 btn-group text-center'>
                        <button class='btn' id='button4' onclick='#'>4</button>
                        <button class='btn' id='button5' onclick='#'>5</button>
                        <button class='btn' id='button6' onclick='#'>6</button>
                        <button class='btn' id='button-' onclick='#'>-</button>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-sm-12 btn-group text-center'>
                        <button class='btn' id='button1' onclick='#'>1</button>
                        <button class='btn' id='button2' onclick='#'>2</button>
                        <button class='btn' id='button3' onclick='#'>3</button>
                        <button class='btn' id='button+' onclick='#'>+</button>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-sm-12 btn-group text-center'>
                        <button class='btn' id='button+/-' onclick='#'>+/-</button>
                        <button class='btn' id='button0' onclick='#'>0</button>
                        <button class='btn' id='button.' onclick='#'>.</button>
                        <button class='btn' id='button=' onclick='#'>=</button>
                    </div>
                </div>
            </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='calculator.js'></script>
</body>
</html>
