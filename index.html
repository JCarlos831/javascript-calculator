<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet">
	<title>JS Calculator</title>
</head>
<body>
	<div class="container">
		<div class="title">
			<h1 class="center-align black-text">Javascript Calculator</h1>
			<hr>
		</div>
		<div class="row">
			<div class="col s4"></div>
			<div class="card col s4" id="calculator-display">
				<h3><input class="right-align" disabled id="calculator-input" style="color:black;font-size:1em" type="text" value=""></h3>
			</div>
			<div class="col s4"></div>
		</div>
		<div class="row">
			<div class="col s4"></div>
			<div class="center-align col s4" id="calculator-buttons">
				<a class="btn-floating btn-large waves-effect waves-light orange"><i class="material-icons"><input onclick="toDisplay('ac')" type="button" value="AC"></i></a>
				<a class="btn-floating btn-large waves-effect waves-light orange"><i class="material-icons"><input onclick="toDisplay('c')" type="button" value="C"></i></a>
				<a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons"><input onclick="toDisplay('%')" type="button" value="%"></i></a>
				<a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons"><input onclick="toDisplay('/')" type="button" value="&#247;"></i></a><br>
				<a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons"><input onclick="toDisplay('7')" type="button" value="7"></i></a> 
				<a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons"><input onclick="toDisplay('8')" type="button" value="8"></i></a> 
				<a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons"><input onclick="toDisplay('9')" type="button" value="9"></i></a> 
				<a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons"><input onclick="toDisplay('*')" type="button" value="&#215;"></i></a><br>
				<a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons"><input onclick="toDisplay('4')" type="button" value="4"></i></a> 
				<a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons"><input onclick="toDisplay('5')" type="button" value="5"></i></a> 
				<a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons"><input onclick="toDisplay('6')" type="button" value="6"></i></a> 
				<a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons"><input onclick="toDisplay('-')" type="button" value="-"></i></a><br>
				<a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons"><input onclick="toDisplay('1')" type="button" value="1"></i></a> 
				<a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons"><input onclick="toDisplay('2')" type="button" value="2"></i></a> 
				<a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons"><input onclick="toDisplay('3')" type="button" value="3"></i></a> 
				<a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons"><input onclick="toDisplay('+')" type="button" value="+"></i></a><br>
				<a class="btn-floating btn-large waves-effect waves-light white"><i class="material-icons"><input type="button" value=""></i></a> 
				<a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons"><input onclick="toDisplay('0')" type="button" value="0"></i></a> 
				<a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons"><input onclick="toDisplay('.')" type="button" value="."></i></a> 
				<a class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons"><input onclick="toDisplay('=')" type="button" value="="></i></a>
			</div>
			<div class="col s4"></div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js">
	</script> 
	<script src="app.js">
	</script>
</body>
</html>
