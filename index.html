<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT" crossorigin="anonymous">
    <link href="calculator.css" rel="stylesheet">
    <title>Javascript Calculator</title>
</head>
<body>
    
    <div class="container" id="calculator">
        
        <div class="container" id="display">
            <div class="row">
                <div id="total">
                    
                </div>
            </div>
        
        </div>
        
        <div class="container">
                <div>
                    <button class="allClearBtn" id="btnAllClear">AC</button>
                    <button class="clearBtn" id="btnClear">C</button>
                    <button class="opBtn" id="btnModulous">%</button>
                    <button class="opBtn" id="btnDivide">/</button>
                </div>
                <div>
                    <button class="numBtn" id="btn7" value=7>7</button>
                    <button class="numBtn" id="btn8" value=8>8</button>
                    <button class="numBtn" id="btn9" value=9>9</button>
                    <button class="opBtn" id="btnMult" value=*>X</button>
                </div>
                <div>
                    <button class="numBtn" id="btn4" value=4>4</button>
                    <button class="numBtn" id="btn5" value=5>5</button>
                    <button class="numBtn" id="btn6" value=6>6</button>
                    <button class="opBtn" id="btnSubt">-</button>
                </div>
                <div>
                    <button class="numBtn">1</button>
                    <button class="numBtn">2</button>
                    <button class="numBtn">3</button>
                    <button class="opBtn">+</button>
                </div>
                <div>
                    <button class="numBtn">0</button>
                    <button class="numBtn">.</button>
                    <button class="equalsBtn">=</button>
                </div>
            </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='calculator.js'></script>
</body>
</html>
